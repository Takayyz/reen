<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>REEN</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="social clearfix">
        <div class="social__left">
          <address class="contact">
            <div class="contact__contents">
              <p class="email__icon"><img src="img/header/icon-mail-off.png" alt></p>
              <p class="contact__contents__txt">info@reen.com</p>
            </div>
            <div class="contact__contents">
              <P class="tel__icon"><img src="img/header/icon-tel-off.png" alt></P>
              <p class="contact__contents__txt">+00(123)456 78 90</p>
            </div>
          </address>
        </div><!-- end social__left -->
        <div class="social__right">
          <ul class="sns__link">
            <li>
              <a class="sns__link__fb sns__content" href="#">
                <img class="sns__link__icon front__icon" src="img/header/icon-facebook-off.png" alt>
                <img class="sns__link__icon" src="img/header/icon-facebook-on.png" alt>
              </a>
            </li>
            <li>
              <a class="sns__link__ggl sns__content" href="#">
                <img class="sns__link__icon front__icon" src="img/header/icon-google-off.png" alt>
                <img class="sns__link__icon" src="img/header/icon-google-on.png" alt>
              </a>
            </li>
            <li>
              <a class="sns__link__twt sns__content" href="#">
                <img class="sns__link__icon front__icon" src="img/header/icon-twitter-off.png" alt>
                <img class="sns__link__icon" src="img/header/icon-twitter-on.png" alt>
              </a>
            </li>
            <li>
              <a class="sns__link__pinter sns__content" href="#">
                <img class="sns__link__icon front__icon" src="img/header/icon-pinterest-off.png" alt>
                <img class="sns__link__icon" src="img/header/icon-pinterest-on.png" alt>
              </a>
            </li>
            <li>
              <a class="sns__link__behance sns__content" href="#">
                <img class="sns__link__icon front__icon" src="img/header/icon-behance-off.png" alt>
                <img class="sns__link__icon" src="img/header/icon-behance-on.png" alt>
              </a>
            </li>
            <li>
              <a class="sns__link__drbl sns__content" href="#">
                <img class="sns__link__icon front__icon" src="img/header/icon-dribbble-off.png" alt>
                <img class="sns__link__icon" src="img/header/icon-dribbble-on.png" alt>
              </a>
            </li>
          </ul>
        </div><!-- end social__right -->
      </div>
      <nav class="navibar">
        <ul class="navibar__contents">
          <li><a href="#"><img src="img/header/logo.png" alt></a></li>
          <li><a href="#">HOME</a></li>
          <li><a href="#">PORTFOLIO</a></li>
          <li><a href="#">BLOG</a></li>
          <li><a href="#">PAGES</a></li>
          <li><a href="#">FEATURES</a></li>
          <li><a href="#">MEGA MENU</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>

    <main></main>
    <footer></footer>

</html>
